<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Procedural Instanced Forest - Per-Tree Culling</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #111;
        overflow: hidden;
      }
      #container {
        width: 100%;
        height: 100%;
      }
      #info {
        position: absolute;
        left: 12px;
        top: 12px;
        z-index: 10;
        color: #e0e0e0;
        font-family: "SF Mono", "Fira Code", monospace;
        font-size: 12px;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 14px;
        border-radius: 6px;
        line-height: 1.7;
      }
      #info strong {
        color: #7fdbca;
      }
      #info .stat {
        color: #f9a86f;
      }

      /**************************************************************************
      * PERFORMANCE STATS
      **************************************************************************/
      #performanceStats {
        display: none;
        position: fixed;
        display: flex;
        flex-direction: column;
        bottom: 70px;
        right: 10px;
        gap: 10px;
      }
      #performanceStats.gl {
        bottom: 60px !important;
        right: 280px !important;
      }
      #performanceStats div {
        visibility: visible !important;
        position: relative !important;
        top: unset !important;
        left: unset !important;
        cursor: pointer !important;
        opacity: 0.9 !important;
        z-index: 10000 !important;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <strong>Procedural Trees - Instanced</strong><br />
      Trees: <span class="stat" id="statTrees">0</span> (visible:
      <span class="stat" id="statVisibleTrees">0</span>) · Branches:
      <span class="stat" id="statBranches">0</span> · Leaves:
      <span class="stat" id="statLeaves">0</span><br />
      Draw calls: <span class="stat" id="statDrawCalls">0</span> · Triangles:
      <span class="stat" id="statTris">0</span>
    </div>
    <div id="performanceStats"></div>
    <div id="container"></div>

    <script type="module" src="/client/js/forest.js"></script>
  </body>
</html>
